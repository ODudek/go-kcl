name: go-kcl

on:
  push:
    branches: [ main ]
    paths-ignore: [ README.md ]
  pull_request:
    branches: [ main ]
    paths-ignore: [ README.md ]

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ^1.21

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go list ./... | grep -v /test | xargs -I% go test % -v -cover -race

  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ^1.21

      - name: Format Check
        run: |
          RESULT=$(gofmt -l .)
          if [ -n "$RESULT" ]; then
            echo "Files need formatting:"
            echo "$RESULT"
            exit 1
          fi

      - name: Lint
        uses: golangci/golangci-lint-action@v9

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v6

      - name: Run Gosec Security Scanner
        uses: securego/gosec@v2.22.11
        with:
          args: '-no-fail -fmt sarif -out results.sarif -exclude-dir internal -exclude-dir vendor -severity high ./...'

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: results.sarif

  changelog:
    name: Changelog Version Check
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Check out PR branch
        uses: actions/checkout@v6

      - name: Extract PR version
        id: pr
        run: |
          VERSION=$(grep -oP '## \[\K[0-9]+\.[0-9]+\.[0-9]+' CHANGELOG.md | head -1)
          if [ -z "$VERSION" ]; then
            echo "::error::No version found in CHANGELOG.md"
            exit 1
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Extract base branch version
        id: base
        run: |
          git fetch origin "${{ github.base_ref }}" --depth=1
          VERSION=$(git show "origin/${{ github.base_ref }}:CHANGELOG.md" | grep -oP '## \[\K[0-9]+\.[0-9]+\.[0-9]+' | head -1)
          echo "version=${VERSION:-0.0.0}" >> "$GITHUB_OUTPUT"

      - name: Compare versions
        run: |
          echo "Base version: ${{ steps.base.outputs.version }}"
          echo "PR version:   ${{ steps.pr.outputs.version }}"
          if [ "${{ steps.pr.outputs.version }}" = "${{ steps.base.outputs.version }}" ]; then
            echo "::error::CHANGELOG.md version not bumped. Update the version before merging."
            exit 1
          fi

  tag:
    name: Auto Tag Release
    needs: [build, lint, security]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Extract version from CHANGELOG.md
        id: version
        run: |
          VERSION=$(grep -oP '## \[\K[0-9]+\.[0-9]+\.[0-9]+' CHANGELOG.md | head -1)
          echo "version=v${VERSION}" >> "$GITHUB_OUTPUT"

      - name: Check if tag already exists
        id: check
        run: |
          if git rev-parse "${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Create and push tag
        if: steps.check.outputs.exists == 'false'
        run: |
          git tag "${{ steps.version.outputs.version }}"
          git push origin "${{ steps.version.outputs.version }}"
